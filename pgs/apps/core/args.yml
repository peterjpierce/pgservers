---
description: Perform start/stop/status/etc. operations for PostgreSQL servers
custom_args:

  - args: ['operation']
    kwargs:
      metavar: operation
      choices:
        - start
        - stop
        - status
        - restart
        - reload
        - promote
        - list
      help: 'one of: start|stop|restart|reload|promote|status|list'

  - args: ['instances']
    kwargs:
      nargs: '*'
      metavar: instances
      help: 'instance list, or "all" (not needed for status|list)'
